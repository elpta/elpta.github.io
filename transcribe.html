<!--Start Body -->
<body>
    <div class="content-container">
        <div class="content-table flex-column">
          <div class="flex-row">
            <div class="flex-item flex-column">
              <h2 class="add-top-margin">Transcribing Documents</h2>
              <!-------------------------------------------------------------------------------------------->
                <div class="flex-row">
                    <div class="flex-item flex-column">
                      <p class="text">
                        Contribute to the community by helping transcribe these documents!
                      </p>
                      <select id="ddl" style="margin-bottom: 10px;">
                        <option value="Mixtec" selected="selected">Mixtec</option>
                        <option value="Catalan">Catalan</option>
                        <option value="Algonquin">Algonquin</option>
                      </select>
                      <img id="doc" src="docs/mixtec0.png" alt="Handwritten Documents"
                        style="width:550px;height:880px;"/>
                      <div class="flex-row">
                        <div class="flex-item flex-column">
                          <button id="buttonLeft" disabled>Previous Page</button>
                        </div>
                        <div class="flex-item flex-column">
                          <button id="buttonRight">Next Page</button>
                        </div>
                        
                        <script>
                          var currImg = 0;
                          var numImgs = 4;

                          $('#buttonLeft').on({
                              'click': function(){
                                  console.log("previous button clicked");
                                  if (--currImg > 0) {
                                    $('#buttonRight').prop('disabled', false);
                                  } else {
                                    $('#buttonLeft').prop('disabled', true);
                                  }
                                  $('#doc').attr('src','docs/mixtec' + currImg + '.png');
                              }
                          });

                          $('#buttonRight').on({
                              'click': function(){
                                  console.log("next button clicked");
                                  if (++currImg < numImgs - 1) {
                                    $('#buttonLeft').prop('disabled', false);
                                  } else {
                                    $('#buttonRight').prop('disabled', true);
                                  }
                                  $('#doc').attr('src','docs/mixtec' + currImg + '.png');
                              }
                          });
                        </script>
                        

                      </div>
                    </div>
                    <div class="flex-item flex-column">
                      <form name='input' method='POST' action='https://formspree.io/bodabrotatochip@gmail.com' style="margin-top: 46px;">
                        Name: <input type='text' name='Name' placeholder='Your name'>
                        Email: <input type='email' name='_replyto' placeholder='Your email'>
                        Transcribed Text:
                        <div class="control-group">
                            <textarea name='message' id="transcribedtext" rows=51 cols=80 class="custom-textbox stretch-on-mobile" placeholder="Type your transcription here!"></textarea>
                        </div>
                        <input type='submit' value='Send'>
                        <input type='hidden' name = '_subject' value='Enter your subject here'/>
                        <input type='hidden' name='_next' value='transcribe.html'/>
                      </form>
                      </div>
                    </div>
                    <div class="control-group">
                      <textarea rows=12 cols=157 class="custom-textbox stretch-on-mobile" readonly>
                        Tips:

                        Spelling: Use original spelling if possible.
                        Angle Brackets: Avoid angle brackets (< >) since these may cause errors when saving your work.
                        Special Characters: Paste in the symbols ʔ č ž ř š ǰ ɨ ŋ ñ θ ü ¢ · if they appear in the text. Place a tilde after a vowel with an underhook: ą --> a~.
                        Capitalization: Modernize for readability
                        Punctuation: Add modern periods, but don't add punctuation like commas and apostrophes.
                        Line Breaks: Hit return once after each line ends. Two returns indicate a new paragraph, which is usually indentation following the preceding sentence in the original.
                        The times at the end of each entry should get their own paragraph, since the software does not support indentation in the transcriptions.
                        Illegible text: Indicate illegible readings in single square brackets: [Dr?]
                      </textarea>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</body>
